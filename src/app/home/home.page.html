<ion-header>
  <ion-toolbar>
    <ion-title>
      Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-item>
    <ion-input type="text" placeholder="Enter task" [(ngModel)]="todo" #todoName></ion-input>
    <ion-button slot="end" (click)="addTodo()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-list class="ion-no-padding">
    <ion-item *ngFor="let todo of todoList; let ind = index;">
      <ion-chip slot="start">{{ ind + 1 }}</ion-chip>
      <ion-label>{{ todo }}</ion-label>
      <ion-button slot="end" (click)="updateTodo(ind, todo)" class="action-button edit-todo">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button slot="end" (click)="deleteTodo(ind)" class="action-button delete-todo">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
